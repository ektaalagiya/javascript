    <title>concat</title>
    <script>
       var a = ["Ekta","Juli","Khanak",];
       var b = ["Bhumi","Dhruvi"];
      
       var c = a.concat(b);

       document.write(c + "<br><br>");
       var d = c.join(" <br> ");
       document.write(d);
    </script>
