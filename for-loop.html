<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>for loop</title>
    <script>
        for(var a = 1; a <= 10; a++){
            if(a == 3){
            document.write("Hey : " + a + "</br>");   
            break; 
            }
            document.write("Number : " + a + "</br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
