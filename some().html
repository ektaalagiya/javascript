<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>javascript</title>
    <script>
        var ages = [25,22,18,20];
        document.write(ages + "<br><br>");

        var b = ages.every(checkadult);
        document.write(b + "<br><br>");

        function checkadult(age){
            return age >= 18;
        }
    </script>
</head>
