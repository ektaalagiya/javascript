<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>multidimensional array</title>
    <script>
        var ary = [
            ["Harry",18,"Male","B.com"],
            ["Sunny",19,"Male","BCA"],
            ["Sarah",18,"Male","BCA"],
            ["tom",17,"Male","B.A."]4
        ];
       

        document.write("<table border='1px'>");
        for(var a = 0; a < 4; a++){
            document.write("<tr>");
          for(var b=0; b < 4; b++){
            document.write("<td>" + ary[a][b] + "</td>");
          }
            document.write("<br>");
    } 
        document.write("</table>") 
     </script>
</head>
<body>
    
</body>
</html>
