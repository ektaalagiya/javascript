<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>loop</title>
    <script>
         var a = 10;
         document.write("<ul>");
         while(a >= 1){
            document.write("<li>" + a + ") hello ekta alagiya</li>");
            a = a - 1;
         }
         document.write("</ul>");
    </script>
</head>
<body>
    
</body>
</html>
