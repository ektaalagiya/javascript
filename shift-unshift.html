<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>shift - unshift function</title>
    <script>
         var a = ["Ekta","Pinal","Dhruvi","Sakshi"];
         document.write(a + "<br><br>");
         a.shift();
         document.write(a + "<br><br>");
         a.unshift("Khanak");
         document.write(a + "<br><br>"); 
    </script>
</head>
<body>
    
</body>
</html>
