<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>function with return parameter</title>
    <script>
        function sum(math,english,science){
        var s = math + english + science;

        return s;
    }
    function percentage(tt){
        var per = tt/300*100;
        document.write(per);    
    }

    var total = sum(55,65,75);
     
    percentage(total);
    </script>
</head>

</html>
