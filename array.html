<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>array</title>
    <script>
          var ary = new Array(3);
         
          for(var g = 0; g < 3; g++){
            ary[g] = prompt("Enter the value : ");
          }

          document.write("<ul>");
          for (var a = 0; a < 5; a++){
          document.write("<li>" + ary[a] + "</li>");
          
        }
          document.write("</ul>");
          
    </script>
</head>
<body>
    
</body>
</html>
