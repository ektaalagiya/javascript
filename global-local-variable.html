<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>global & local variable</title>
    <script>
        function hello(){
            alert("hello everyone");
        }
        
    </script>
</head>
<body onscroll="hello()">
    <button onclick="hello()">click me</button>
    <P>click on me</P>
</body>
</html>
