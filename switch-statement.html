<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>switch statement</title>
    <script>
        var age = 25;

        switch(true) {
            case (age > 15 && age < 20):
                   document.write("you are eligible");
            break;
             case (age > 21 && age < 30):
             document.write("you are not eligible");
            break;
           
           
            default:
                document.write("Enter the valid age");
                 
        }
    </script>
</head>
<body>
    
</body>
</html>
